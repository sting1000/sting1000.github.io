locale                   : "zh-CN"
title                    : "算法转AI产品作品集"
subtitle                 : "技术与产品的完美融合"
name                     : "您的名字"
description              : "算法工程师转型AI产品经理的专业作品集"
url                      : "https://sting1000.github.io" # 填入您的GitHub Pages URL
baseurl                  : # 如果您的网站不在根目录，填入子目录路径
repository               : "sting1000/sting1000.github.io" # GitHub用户名/仓库名
teaser                   : # 默认帖子缩略图
logo                     : # 网站logo路径
masthead_title           : # 如不设置则默认使用网站标题
breadcrumbs              : true
words_per_minute         : 200

# 网站作者信息
author:
  name             : "您的名字"
  avatar           : # 头像图片路径
  bio              : "算法工程师 | AI产品经理 | 技术爱好者"
  location         : "中国"
  email            : # 可选
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourusername"

# 页脚链接
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourusername"

# 评论系统设置（可选）
comments:
  provider               : # 空白禁用评论系统
  disqus:
    shortname            : # Disqus shortname

# SEO相关
og_image                 : # Open Graph默认图片
social:
  type                   : # Person or Organization
  name                   : # 如果指定了type，则需要
  links: # 社交媒体链接

# 分析服务（可选）
analytics:
  provider               : # 可填 "google-gtag", "google", "custom"
  google:
    tracking_id          : # 跟踪ID

# 网站设置
atom_feed:
  path                   : # 空白禁用订阅

# 搜索设置
search                   : true
search_full_content      : true

# 网站导航
main:
  - title: "首页"
    url: /
  - title: "关于我"
    url: /about/
  - title: "项目"
    url: /projects/
  - title: "思考"
    url: /blog/
  - title: "联系"
    url: /contact/

# 默认设置
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# 集合设置
collections:
  projects:
    output: true
    permalink: /:collection/:path/

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# 插件设置
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# 主题设置
theme: jekyll-theme-cayman
# minimal_mistakes_skin: "default" # 可选: air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# 包含/排除文件
include:
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test 